<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>DOM Animation</title>
</head>
  <style>
    #container{
      width:300px;
      height:300px;
      background:yellow;
      position: relative;
    }
    #animate{
      width:50px;
      height:50px;
      background:red;
      position: absolute;
    }
  </style>
<body>
  <button onclick="moveOn()">Move On</button>
  <br>
  <hr>
  <div id="container">
    <div id="animate">
      
    </div>
  </div>
  
     
  <script>
  function moveOn(){
    var smallBox= document.getElementById('animate');
    var pos = 0;
    var myInterval = setInterval(frame, 5);
    function frame(){
      if(pos == 250){
        clearInterval(myInterval);
      }
      pos++;
      smallBox.style.top = pos + "px";
      smallBox.style.left = pos + "px" ;
    }
  }
  </script>

</body>
</html>

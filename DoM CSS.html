<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>DOM CSS</title>
</head>
<body>
  <p id = "hello" onmouseover="myFunction()" onmouseout="myFunction2()">Hello World!</p>
     
  <script>
    function myFunction(){
    document.getElementById('hello').style.color = "blue";
    document.getElementById('hello').style.fontSize = "20px";
    document.getElementById('hello').style.margin = "20px";
    }
    function myFunction2(){
    document.getElementById('hello').style.color = "green";
    document.getElementById('hello').style.fontSize = "25px";
    document.getElementById('hello').style.margin = "10px";
    }
  </script>

</body>
</html>
